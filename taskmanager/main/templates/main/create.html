{% extends 'main/base.html' %}
{% block title %}
add new task
{% endblock %}

{% block content %}
<h1>
    Add task
</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    <button type="submit" class = "btn btn-success">add task</button>
    <span>{{ error }}</span>
</form>

{% endblock %}
